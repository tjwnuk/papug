{% extends "base" %}
{% block title %} Home Page {% endblock %}
{% block content %}

{% if error %}
<div class="alert alert-danger" role="alert">
    {{ error }}
</div>
{% endif %}

{% if msg %}
<div class="alert alert-success" role="alert">
    {{ msg }}
</div>

<div style="display: flex; gap: 1em;">
    <button type="button" class="btn btn-success" id="mainPageButton">Go to main page</button>
    <button type="button" class="btn btn-info" id="loginButton">Login</button>
</div>

<script>
    document.getElementById("mainPageButton").addEventListener("click", function() {
        window.location.href = "/";
    });

    document.getElementById("loginButton").addEventListener("click", function() {
        window.location.href = "/login";
    });
</script>
{% endif %}

{% if not msg %}
<div class="col-md-6">
    <form method="post" action="/register">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
            <label for="password1">Password:</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
            <label for="password2">Confirm Password:</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endif %}

{% endblock %}
